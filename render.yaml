services:
  - type: web
    name: Full_stack_project
    env: ruby
    region: frankfurt # or oregon
    plan: starter
    numInstances: 1
    buildCommand: bundle install; bundle exec rake assets:precompile; bundle exec rake assets:clean;
    startCommand: bundle exec puma -t 5:5 -p ${PORT:-3000} -e ${RACK_ENV:-development}
    domains:
      - Mororcycle.com # replace with your domain name
    envVars:
      - key: DATABASE_URL
        fromDatabase: name: myapp-db property: connectionString
